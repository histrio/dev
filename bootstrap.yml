---

- hosts: all
  gather_facts: no
  tasks:
    - yum: name=epel-release state=present
    - yum: name=ansible,git enablerepo=epel
    - cron: name='ansible-pull' minute="15" job="ansible-pull --vault-password-file /root/.vault -U git://github.com/histrio/devdocker -C no-docker -i 127.0.0.1, >>/var/log/ansible-pull.log 2>&1"
